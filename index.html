<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&display=swap" rel="stylesheet">
    <link href="style_zomato.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <title>Zomato-html,css</title>
  </head>

  <body>
      <header>
          <nav class="navbar">
              <div class="navbar__brand">
                  <img src="assets/logo.png" alt="logo" class="navbar__logo"/>
              </div>
              <div class="navbar__nav__items">
                  <button class="nav__item button__primary button__form__input" id="main__button">Order Food</button>
              </div>
          </nav>
      </header>

      <main class="container">
          <!--hero section-->
          <section class="hero__container">
              <div class="hero__image__container">
                  <img src="assets/hero.jpg" alt="Hero Image" class="hero__image"/>
                  <img src="assets/svg/heroShape.svg" alt="background_pattern" class="hero__image__shape"/>
                  <img src="assets/svg/herobgpattren.svg" alt="background_pattern2" class="hero__image__pattern"/>
              </div>
              <div class="hero__description">
                  <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                  <button class="button__primary">Order Now</button>
              </div>
          </section>


          <!--Explore Menu-->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text"><strong>Explore our Menu</strong></h1>
            <div class="explore__menu__gradient__bg"></div>
            <div class="explore__menu__lists">
 
                <!--Burger-->
                <div class="food__card">
                    <div class="food__card__image__container">
                        <img src="./assets/burger.jpg " alt="burger" class="food__image"/>
                    </div> 
                <div class="food__card__description">
                    <h3 class="food__title">Burger</h3>
                    <p class="food__menu__text">Burger King, Mcdonalds, Burger Place <span style="color: red">+3</span></p>
                </div>
                </div>

                <!--Pizza-->
                <div class="food__card" id="pizza__card">
                    <div class="food__card__image__container">
                       <img src="./assets/pizza.jpg" alt="pizza" class="food__image"/>
                    </div> 
                <div class="food__card__description">
                    <h3 class="food__title">Pizza</h3>
                    <p class="food__menu__text">Pizza Hut, Domino's Pizza <span style="color: red">+3</span></p>
                </div>
                </div>

                <!--Ice Cream-->
                <div class="food__card" id="iceCream__card">
                    <div class="food__card__image__container">
                       <img src="./assets/iceCream.jpg" alt="ice cream--" class="food__image"/>
                </div> 
                <div class="food__card__description">
                    <h3 class="food__title">Ice Cream</h3>
                    <p class="food__menu__text">Baskin Robins, Ibaco <span style="color: red">+3</span></p>
                </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
                <button class="button__primary">View more</button>
            </div>
        </section>

        <!--Restaurant List-->
        <section class="restaurant__container">
            <h1 class="restaurant__text">Order from 100s of restaurants</h1>
            <div class="restaurant__images__container">
                <div class="restaurant__images__row__one">
                    <div class="restaurant__image__1">
                        <img
                        src="./assets/restaurant1.jpg"
                        alt="restaurant1"
                        class="restaurant__1"
                        />
                    </div>
                    <div class="restaurant__image__2">
                        <img
                        src="./assets/restaurant2.jpg"
                        alt="restaurant2"
                        class="restaurant__2"
                        />
                    </div>
                </div>
                <div class="restaurant__images__row__two">
                    <div class="restaurant__image__3">
                        <img
                        src="./assets/restaurant3.jpg"
                        alt="restaurant3"
                        class="restaurant__3"
                        />
                    </div>
                    <div class="restaurant__image__4">
                        <img
                        src="./assets/restaurant4.jpg"
                        alt="restaurant4"
                        class="restaurant__4"
                        />
                    </div>
                </div>

            </div>
        </section>


        <!--input email-->
        <section class="form__container">
            <h1 class="form__stay__updated">Stay Updated</h1>
            <div class="form__input__button">
                <div class="form__input">
                    <input type="email" 
                           placeholder="email@email.com" 
                           id="emailid"/>
                </div>
                <div class="form__button">
                    <button class="button__form__input" id="update__button">Get Updates</button>
                </div>
            </div>
        </section>

        <!--Quote-->
        <section class="quote__container">
            <div class="quote__container__write">
                <!--<h2 class="quote__write">When a man's stomach is full it makes no difference whether he is rich or poor.</h2>-->
            </div>
            <div class="quote__container__image">
                <img src="./assets/restaurantQuote.jpg"
                alt="Quote"
                class="quote__image" />
            </div>
        </section>
    </main>

    <!--Footer-->
    <footer class="details__container">
        <div class="details__container__logo">
            <img src="./assets/logo2.png"
            alt="logo"
            class="details__logo"
            />
        </div>
        <div class="details__list">
            <br>
            <p> Pricing  </p>
            <p>Terms and condition</p>
            <p>Partnership</p>
            <p>Career</p>
            <p>Contact</p>
            
            
        </div>
    </footer>
  </body>
</html>
