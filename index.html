<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet"/>
    <link href="style_zomato.css" rel="stylesheet"/>
    <title>Zomato-html,css</title>
  </head>

  <body>
      <header>
          <nav class="navbar">
              <div class="navbar__brand">
                  <img src="assets/logo.png" alt="logo" class="navbar__logo"/>
              </div>
              <div class="navbar__nav__items">
                  <button class="nav__item button__primary">Order Food</button>
              </div>
          </nav>
      </header>

      <main class="container">
          <!--hero section-->
          <section class="hero__container">
              <div class="hero__image__container">
                  <img src="assets/hero.jpg" alt="Hero Image" class="hero__image"/>
                  <img src="assets/svg/heroShape.svg" alt="background_pattern" class="hero__image__shape"/>
                  <img src="assets/svg/herobgpattren.svg" alt="background_pattern2" class="hero__image__pattern"/>
              </div>
              <div class="hero__description">
                  <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                  <button class="button__primary">Order Now</button>
              </div>
          </section>


          <!--Explore Menu-->
          <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore our Menu</h1>
             <div class="explore__menu__lists" >
                <div class="food__card">
            <div class="food__card__image">
                <img src="assets/burger.jpg " alt="burger" class="food__image"/>

            </div> 
            <div class="food__card_description">
                <h3 class=""></h3>
            </div>
             </div>
          </section>
      </main>
  </body>
</html>
